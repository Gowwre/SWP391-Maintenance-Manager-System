<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Trang tạo báo thiết bị lỗi</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--    <script th:inline="javascript" src="dist/js/BsMultiSelect.min.js"></script>-->
</head>
<body>
<div class="container" style="padding-top: 10%; padding-bottom: 35%">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Báo cáo về thiết bị lỗi</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/createReport}" th:object="${residentReportedIssue}" method="Post">

                        <div class="form-group">
                            <p>Số phòng: </p>

                            <select class="form-select" name="roomNumber" required th:field="*{roomNumber}">
                                <option th:each="room : ${allRooms}" th:value="${room.roomNumber}" th:text="${room.roomNumber}"></option>
                            </select>
                            <br/>
                            <p>Họ và tên: </p>
                            <input type="text" class="form-control" name="Name" th:field="*{residentName}">
                            <br/>
                            <p>Email: </p>
                            <input type="email" class="form-control" placeholder="abc@gmail.com" name="Email" th:field="*{residentEmail}">
                            <br/>
                            <p>Số điện thoại: </p>
                            <input type="text" class="form-control" name="PhoneNum" required th:field="*{residentPhoneNumber}">
                            <br/>
                            <p>Thiết bị bị hư: </p>
                            <input type="text" class="form-control" placeholder="tivi, tủ lạnh" name=""
                                   required >
                            <br/>
                            <p>Vấn đề về thiết bị hư: </p>
                            <textarea class="form-control" name="Description" required th:field="*{description}"></textarea>
                            <br/>
                            <input type="submit" value="Gửi" class="btn btn-dark">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
